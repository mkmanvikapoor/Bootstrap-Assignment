<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Assignment</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <script defer src="./index.js"></script>
  <script>
    function matchPassword() {
      var pswd1 = document.getElementById("pswd1").value;
      var pswd2 = document.getElementById("pswd2").value;
      alert(pswd1);
      if (pswd1 != pswd2) {
        alert("Passwords do not match");
      } else {
        alert("Password created successfully");
      }
    }
  </script>
</head>

<body>
  <!-- Start your project here-->
  <div class="container p-5">
    <form id="form" action="#" onSubmit="matchPassword()">
      <h1> Job Application Form </h1>
      <div class="row mb-4">
        <div class="form-outline">
          <label class="form-label" for="Fullname">Full name</label>
          <input type="text" id="Fullname" class="form-control is-valid" pattern="[A-Za-z]+" required />
          <div class="error"></div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="form-outline mb-4">
          <label class="form-label" for="Address">Address</label>
          <input type="text" id="Address" class="form-control" data-mdb-showcounter="true" maxlength="40" required />
          <div class="form-helper"></div>
          <div class="error"></div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="form-outline">
          <input type="number" id="typePhone" class="form-control" required />
          <label class="form-label" for="typePhone">Phone number</label>
          <div class="error"></div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="form-outline">
          <input type="password" id="pswd1" class="form-control" required />
          <label class="form-label" for="pswd1">Password</label>
          <div class="error"></div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="form-outline">
          <input type="password" id="pswd2" class="form-control" onblur="matchPassword()" required />
          <label class="form-label" for="pswd2"> Confirm Password</label>
          <div class="error"></div>
        </div>
      </div>
      <div class="row mb-4">
        <label class="mr-lg-2" for="inlineFormCustomSelect">Previous Job Type</label>
        <select class="form-control mr-lg-2" id="inlineFormCustomSelect">
          <option value="1">Internship</option>
          <option value="2">Full-time</option>
          <option value="3">Fresher</option>
        </select>
      </div>
      <div class="row mb-4">
        <div class="col 6">
          <label for="minRange" class="form-label">Minimum CTC (in Lacs)</label>
          <div class="range">
            <input type="range" class="form-range" min="1" max="25" step="0.25" id="minRange" />
          </div>
        </div>
        <div class="col 6">
          <label for="maxRange" class="form-label">Maximum CTC (in Lacs)</label>
          <div class="range">
            <input type="range" class="form-range" min="1" max="25" step="0.25" id="maxRange" />
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col 6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
            <label class="form-check-label" for="flexRadioDefault1"> Married</label>
          </div>
        </div>

        <!-- Default checked radio -->
        <div class="col 6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
            <label class="form-check-label" for="flexRadioDefault2"> Unmarried</label>
          </div>
        </div>
        <div class="error"></div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Work From Home
            </label>
          </div>
        </div>

        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
            <label class="form-check-label" for="flexCheckChecked">
              Remote
            </label>
          </div>
        </div>
        <div class="error"></div>
      </div>
      <div class="row mb-4">
        <div class="form-outline">
          <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
          <label class="form-label" for="textAreaExample">Describe Yourself</label>
          <div class="error"></div>
        </div>
      </div>
      <div class="row mb-4">
        <button class="btn btn-primary" type="button" onclick="matchPassword()">Submit</button>
      </div>

    </form>
  </div>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
